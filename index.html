<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Let's Play Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock2.png">
        </div>
        <div class="choice" id="paper">
            <img src="./paper2.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./scissor2.png">
        </div>
    </div>
    
    <div class="sc-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="user-name">User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="result">
            <p id="msg">Play your move!</p>
    </div>
<script src="JS.js"></script>
</body>
</html>
